name: Update Poe Models

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print public IP
        run: curl ifconfig.io

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate models.json
        run: python scripts/update_models.py

      - name: Check for model changes
        id: release_check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/check_release_needed.py

      - name: Prepare release metadata
        if: steps.release_check.outputs.release == 'true'
        id: release_meta
        run: |
          timestamp="$(date -u +"%Y%m%d-%H%M%S")"
          echo "tag=models-${timestamp}" >> "$GITHUB_OUTPUT"
          echo "name=Models Snapshot ${timestamp}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.release_check.outputs.release == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          release_name: ${{ steps.release_meta.outputs.name }}
          draft: false
          prerelease: false

      - name: Upload models.json asset
        if: steps.release_check.outputs.release == 'true'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/models.json
          asset_name: models.json
          asset_content_type: application/json

      - name: Refresh changelog artifacts
        if: steps.release_check.outputs.release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/build_changelog.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
